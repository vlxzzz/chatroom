# fly.toml file generated by flyctl launch

app = "chatroom"  # Replace with your app's name

[build]
  builder = "paketobuildpacks/builder:base"  # Use a Node.js buildpack

[env]
  PORT = "3000"  # Set the default port for the app

[[services]]
  internal_port = 3000  # Port your app listens on inside the container
  protocol = "tcp"  # Use TCP protocol

  [[services.ports]]
    handlers = ["http"]
    port = 80  # Expose port 80 to handle incoming web traffic

[[mounts]]
  destination = "/data"  # Optional: Use persistent storage if needed
  source = "data-volume"  # Volume for storing data, e.g., logs or temporary data
